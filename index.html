<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        
        .container {
            text-align: center;
        }
        
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #textBox {
            margin-top: 20px;
            padding: 15px;
            font-size: 16px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
            min-height: 50px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="mainButton">Push Here</button>
        <div id="textBox"></div>
    </div>

    <script>
        document.getElementById('mainButton').addEventListener('click', function() {
            const textBox = document.getElementById('textBox');
            textBox.style.display = 'block';
            textBox.textContent = 'Hello World';
        });
    </script>
</body>
</html>
